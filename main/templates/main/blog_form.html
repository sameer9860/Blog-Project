{% extends 'main/base.html' %}
{% block title %}Create Blog{% endblock %}
{% block content %}
<h3>Create New Blog</h3>
<form method="POST" class="mt-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label text-dark">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label text-dark">Content</label>
    <textarea name="content" class="form-control" rows="6" required></textarea>
  </div>
  <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
  <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>

  <div class="mb-3">
  <label class="form-label text-dark">Status</label>
  <select name="status" class="form-control">
    <option value="Published">Published</option>
    <option value="Draft">Draft</option>
  </select>
</div>

</form>
{% endblock %}

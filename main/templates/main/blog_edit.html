{% extends 'main/base.html' %}

{% block title %}Edit Blog{% endblock %}

{% block content %}
<h2>Edit Blog</h2>
<form method="post" class="card p-4">
  {% csrf_token %}
  <input type="text" name="title" class="form-control mb-3" value="{{ blog.title }}">
  <textarea name="content" class="form-control mb-3">{{ blog.content }}</textarea>
  <button class="btn btn-success"><i class="fas fa-save"></i> Save</button>
  <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome 6 Free CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-V+H4yyROAKJ0GAdYVW1AVxYqpZ2z8CEc3HbWhtbPqvHb74aGcxweWRjtsgFeVDeVn+P3nK2b2sQSRaFivlGfVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e;
      border-right: 1px solid #444;
    }

    .dark-mode .sidebar a {
      color: #ddd;
    }

    .dark-mode .sidebar a:hover {
      color: #0d6efd;
    }

    .sidebar {
      height: 100vh;
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }

    .sidebar a {
      display: block;
      padding: 0.5rem 0;
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .fab {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .fab:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .fab {
        display: inline-block;
      }
    }
  </style>
</head>

<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2">
      <h5 class="mb-4"><i class="fa-solid fa-blog"></i> Blogg</h5>
      {% if user.is_authenticated %}
      <p class="mt-3"><strong> Welcome!{{ user.username }}</strong></p>
      <a href="{% url 'blog_list' %}"><i class="fa-solid fa-house"></i> Home</a>
      <a href="{% url 'my_blogs' %}"><i class="fa-solid fa-book"></i> My Blogs</a>
      <a href="{% url 'blog_create' %}"><i class="fa-solid fa-circle-plus"></i> Create Blog</a>
      <div class="dark-toggle" onclick="toggleDarkMode()">
        <i class="fa-solid fa-moon"></i> Toggle Dark Mode
      </div>
      <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
      {% else %}
      <a href="{% url 'accounts/login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="{% url 'accounts/register' %}"><i class="fas fa-user-plus"></i> Register</a>
      {% endif %}

    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Floating Action Button -->
  <a href="{% url 'blog_create' %}" class="fab" title="New Post">
    <i class="fa-solid fa-plus"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>

</html>

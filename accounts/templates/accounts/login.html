{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" name="password" id="login-password" class="form-control" required>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember">
        <label class="form-check-label">Remember Me</label>
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <small>Or login with:</small><br>
        <button class="btn btn-outline-danger btn-sm"><i class="fab fa-google"></i> Google</button>
        <button class="btn btn-outline-primary btn-sm"><i class="fab fa-facebook"></i> Facebook</button>
        <button class="btn btn-outline-dark btn-sm"><i class="fab fa-x-twitter"></i> X</button>
      </div>
      <div class="mt-3 text-center">
        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>

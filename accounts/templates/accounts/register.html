{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" required>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('password1')"></i>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" required>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('password2')"></i>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="mt-3 text-center">
        <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
